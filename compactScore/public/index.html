<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CompactScore - Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">CompactScore</a>
      </div>
    </nav>
    <main class="container py-4">
      <div id="auth-area">
        <h3>Login</h3>
        <div class="mb-3">
          <input id="email" class="form-control" placeholder="Email">
        </div>
        <div class="mb-3">
          <input id="password" type="password" class="form-control" placeholder="Password">
        </div>
        <button id="loginBtn" class="btn btn-primary">Login</button>
        <button id="registerBtn" class="btn btn-link">Register</button>
      </div>

      <div id="app-area" style="display:none">
        <h3>Dashboard</h3>
        <div id="summary"></div>
        <hr>
        <h5>Add Expense</h5>
        <div class="row g-2">
          <div class="col-md-3"><input id="exp-amount" class="form-control" placeholder="Amount"></div>
          <div class="col-md-3"><input id="exp-date" type="date" class="form-control"></div>
          <div class="col-md-3"><input id="exp-desc" class="form-control" placeholder="Description"></div>
          <div class="col-md-3"><button id="addExpBtn" class="btn btn-success">Add</button></div>
        </div>
        <hr>
        <h5>Recent Transactions</h5>
        <ul id="transactions" class="list-group"></ul>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
